<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Responsive pricing table</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome.css">
    </head>
    <body>
        <div class="box-container">
            <div class="box">
                <h3 class="title">basics</h3>
                <div class="price">
                    <span class="currency">$</span>
                    <span class="amount">10</span>
                    <span class="duration">/mo</span>
                </div>
                <ul>
                    <li><i class="fas fas-check">5gb space disk</i></li>
                    <li><i class="fas fas-check">5 email account</i></li>
                    <li><i class="fas fas-check">maintainance</i></li>
                    <li><i class="fas fas-check">1 subdomain</i></li>
                </ul>
                <a href=""><button>Check out</button></a>
            </div>

            <div class="box yellow">
                <h3 class="title">standard</h3>
                <div class="price">
                    <span class="currency">$</span>
                    <span class="amount">15</span>
                    <span class="duration">/mo</span>
                </div>
                <ul>
                    <li><i class="fas fas-check">15gb space disk</i></li>
                    <li><i class="fas fas-check">15 email account</i></li>
                    <li><i class="fas fas-check">maintainance</i></li>
                    <li><i class="fas fas-check">5 subdomain</i></li>
                </ul>
                <a href=""><button>Check out</button></a>
            </div>

            <div class="box red">
                <h3 class="title">premium</h3>
                <div class="price">
                    <span class="currency">$</span>
                    <span class="amount">25</span>
                    <span class="duration">/mo</span>
                </div>
                <ul>
                    <li><i class="fas fas-check">25gb space disk</i></li>
                    <li><i class="fas fas-check">25 email account</i></li>
                    <li><i class="fas fas-check">maintainance</i></li>
                    <li><i class="fas fas-check">15 subdomain</i></li>
                </ul>
                <a href=""><button>Check out</button></a>
            </div>
        </div>

    </body>
</html>
